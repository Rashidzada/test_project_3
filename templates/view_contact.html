<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Contact Details</h2>
    
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">ID:</label>
        <div class="flex items-center border-b border-gray-300 py-2">
            <i class="fas fa-id-badge mr-3 text-gray-400"></i>
            <span class="text-gray-700">{{contact.id}}</span>
        </div>
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
        <div class="flex items-center border-b border-gray-300 py-2">
            <i class="fas fa-user mr-3 text-gray-400"></i>
            <span class="text-gray-700">{{contact.name}}</span>
        </div>
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
        <div class="flex items-center border-b border-gray-300 py-2">
            <i class="fas fa-envelope mr-3 text-gray-400"></i>
            <span class="text-gray-700">{{contact.email}}</span>
        </div>
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Subject:</label>
        <div class="flex items-center border-b border-gray-300 py-2">
            <i class="fas fa-pencil-alt mr-3 text-gray-400"></i>
            <span class="text-gray-700">{{contact.subject}}</span>
        </div>
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Message:</label>
        <div class="flex items-start border-b border-gray-300 py-2">
            <i class="fas fa-comment mr-3 text-gray-400 pt-1"></i>
            <span class="text-gray-700">{{contact.message}}</span>
        </div>
    </div>

    <div class="flex items-center justify-between mt-6">
        <a href="{% url 'edit_contact' contact.id %}" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Edit
        </a>
        <a href="{% url 'delete_contact' contact.id %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Delete
        </a>
    </div>

    <div class="flex items-center justify-center mt-6">
        <a href="/" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Back to Home
        </a>
    </div>
</div>

</body>
</html>
