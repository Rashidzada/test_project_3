<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Contact</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles */
        .container {
            max-width: 400px;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="container bg-white p-6 rounded-lg shadow-md fade-in">
        <h1 class="text-2xl font-bold mb-4">Delete Contact</h1>
        <!-- Contact ID and Name -->
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">ID:</label>
            <div class="flex items-center border-b border-gray-300 py-2">
                <span class="text-gray-700">{{contact.id}}</span>
            </div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
            <div class="flex items-center border-b border-gray-300 py-2">
                <span class="text-gray-700">{{contact.name}}</span>
            </div>
        </div>
        <!-- Form with Tailwind CSS classes -->
        <form method="POST">
            {% csrf_token %}
            <p class="text-red-500 mb-4">Are you sure you want to delete this contact?</p>
            <div class="flex justify-between items-center">
                <input type="submit" value="Delete" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded cursor-pointer">
                <!-- Cancel link -->
                <a href="/" class="text-blue-500 hover:text-blue-600 underline">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
