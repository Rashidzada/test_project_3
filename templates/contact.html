<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        .back-home {
            background-color: #2D3748;
            color: #FFFFFF;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .back-home:hover {
            background-color: #1A202C;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md fadeIn">
    <h2 class="text-2xl font-bold mb-6 text-center">Contact Us</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
            <div class="flex items-center border-b border-gray-300 py-2">
                <i class="fas fa-user mr-3 text-gray-400"></i>
                <input type="text" id="name" name="name" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" required>
            </div>
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <div class="flex items-center border-b border-gray-300 py-2">
                <i class="fas fa-envelope mr-3 text-gray-400"></i>
                <input type="email" id="email" name="email" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" required>
            </div>
        </div>

        <div class="mb-4">
            <label for="subject" class="block text-gray-700 text-sm font-bold mb-2">Subject:</label>
            <div class="flex items-center border-b border-gray-300 py-2">
                <i class="fas fa-pencil-alt mr-3 text-gray-400"></i>
                <input type="text" id="subject" name="subject" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" required>
            </div>
        </div>

        <div class="mb-4">
            <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message:</label>
            <div class="flex items-start border-b border-gray-300 py-2">
                <i class="fas fa-comment mr-3 text-gray-400 pt-1"></i>
                <textarea id="message" name="message" rows="4" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" required></textarea>
            </div>
        </div>

        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Submit
            </button>
        </div>
    </form>
    <a href="/" class="back-home">Back Home</a>
</div>

</body>
</html>
